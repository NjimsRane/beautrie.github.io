<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="NjimsRane">
        <title>Beautries</title>
        <!-- links -->
        <link rel="stylesheet" href="/dist/style.css">
    </head>
    <body>
        <!-- header -->
        <header>
            <div class="container">
                <nav class="nav-bar">
                    <a href="/App/HTML/index.html" class="logo">Beaut<span>ries</span></a>
                </nav>

            <div class="hero hero-login">
                    <div class="box">
                        <h2>Create an account</h2>
                        <div class="links-to-singin">
                            <a href="https://www.facebook.com" target="_blank" rel='noopener noreferrer'>
                                <button class="btn-links">
                                    <img src="/Images/Social-media/facebook.png" alt="facebook logo">
                                </button>
                            </a>
                            <a href="https://www.google.com" target="_blank" rel='noopener noreferrer'>
                                <button class="btn-links">
                                    <img src="/Images/Social-media/gmail.png" alt="gmail logo">
                                </button>
                            </a>
                            <a href="https://www.instagram.com" target="_blank" rel='noopener noreferrer'>
                                <button class="btn-links">
                                    <img src="/Images/Social-media/instagram.png" alt="instagram logo">
                                </button>
                            </a>
                        </div>
                        <form action="#">
                            <div class="input-field">
                                <label aria-label="username">
                                    <input type="text" name="username" id="user-name" required>
                                    <span>Name</span>
                                    <i></i>
                                </label>
                            </div>
                            <div class="input-field">
                                <label aria-label="usermail">
                                    <input type="email" name="useremail" id="user-email" required>
                                    <span>Email</span>
                                    <i></i>
                                </label>
                            </div>
                            <div class="input-field">
                                <label aria-label="password">
                                    <input type="password" name="password"  class="password"  required>
                                    <button type="button" class="btn-pass">
                                        <img src="/Images/pass/show.png" class="img-hide-show" alt="password eye">
                                    </button>
                                    <span>Password</span>
                                    <i></i>
                                </label>
                            </div>
                            <div class="input-field">
                                <label aria-label="verify password">
                                    <input type="password" name="verify-password"  class="verify-password"  required>
                                    <span>Verify Password</span>
                                    <i class="underline-match"></i>
                                </label>
                                <p class="match-password"></p>
                            </div>
                           
                            <div class="signup-btn">
                                <button class="btn-signup" type="button">SIGN UP</button>
                            </div>
                            <div class="link-to-login">
                                <p>Existing user, sign in <a href="/App/HTML/login.html">here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <!-- header -->

        <!-- script -->
      <script src="/App/JS/signup.js"></script>
    </body>
</html>
